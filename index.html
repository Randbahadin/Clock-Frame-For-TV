<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Frame</title>
    <style>
        /* Set full screen layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background for TV */
        }

        .frame {
            width: 80%;  /* Adjust the width to fit the screen */
            height: 80%; /* Adjust the height to fit the screen */
            background-color: #4A4A4A; /* Dark frame color */
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .clock {
            font-size: 4em;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div id="clock" class="clock"></div>
    </div>

    <script>
        function updateClock() {
    const now = new Date();

    // Adjust for GMT+3
    const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZone: 'Asia/Riyadh' // Adjust the timezone to GMT+3 (e.g., Riyadh, Saudi Arabia)
    };
    
    // Format the time in 12-hour format with AM/PM
    const timeString = now.toLocaleTimeString('en-US', options);

    document.getElementById('clock').innerText = timeString;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Initialize the clock
updateClock();
    </script>
</body>
</html>
